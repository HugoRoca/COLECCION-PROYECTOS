<div class="section-row">
    <ul class="nav-aside-menu">
        {{ range .Site.Menus.sidebar }}
        {{ if eq .URL "/" }}
        <li><a href="{{ .URL | absURL }}" rel="nofollow noopener noreferrer" title="{{ .Name }}">{{ .Name }}</a></li>
        {{ else }}
        <li><a href="{{ .URL | absURL }}" rel="nofollow noopener noreferrer" target="_blank" title="{{ .Name }}">{{ .Name }}</a></li>
        {{ end }}
        {{ end }}
    </ul>
</div>
