<div class="pagination">
  {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}" class="button big previous"><i class="fas fa-angle-left"></i> Anterior</a>
  {{ end }}
  {{ if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}" class="button big next">Siguiente <i class="fas fa-angle-right"></i></a>
  {{ end }}
</div>
