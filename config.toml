  orgWebsite = "https://hugorocaproyectos.js.org"
  orgDescription = "Aprende • Piensa • Diseña • Codifica"

  showSupport = true

  author = "HR"
  authorAvatar = "images/profile.jpg"
  authorLocation = "Lima - Perú"
  authorWebsite = "https://eueung.github.io"
  authorDescription = "Analista Programador Senior"

  pageNotFoundTitle = "404 - Page not found"

