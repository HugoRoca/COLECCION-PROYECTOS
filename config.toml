baseurl = "https://hugorocaproyectos.js.org"
disablePathToLower = false
languageCode = "es-PE"
theme = "hugo-casper-two"
title = "Hugo Roca Proyectos"
contentdir = "content"
datadir = "data"
layoutdir = "layouts"
publishdir = "docs"
# Disqus
disqusShortname = "hugorocaproyectos"
